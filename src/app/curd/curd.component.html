<div class="container-fluid">
    <div class="text-center mt-5">
        <h1>Curd Form</h1>
    </div>

    <div class="container">
        <a routerLink="" class="btn btn-success"> < Back</a>
        <form [formGroup]="Student" (ngSubmit)="onSubmit(Student)">
           <div class="row">
            <div class="col-md-6">
                <label for="">First Name</label>
                <input type="text" class="form-control" formControlName="fname">
            </div>
            <div class="col-md-6">
                <label for="">Last Name</label>
                <input type="text" class="form-control" formControlName="lname">
            </div>
            <div class="col-md-6">
                <label for="">Email</label>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="col-md-6">
                <label for="">Address</label>
                <input type="text" class="form-control" formControlName="address">
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Gender</label><br>
                    <input type="radio" formControlName="gender" value="male">Male
                    <input type="radio" formControlName="gender" value="female">Female
                    <input type="radio" formControlName="gender" value="other">other
                </div>
            </div>
            <div class="col-md-6">
                <label for="">Course</label>
                <select formControlName="course" class="form-control">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javaScript">JAVASCRIPT</option>
                    <option value="bootstrap">BOOTSTRAP</option>
                </select>
            </div>
            
            
            <div class="form-group">
                <input type="submit" class="btn btn-success">
            </div>
           </div>
        </form>
    </div>
</div>
